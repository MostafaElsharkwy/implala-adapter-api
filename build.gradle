buildscript {
    ext {
        springBootVersion = '2.5.9' //'2.2.5.RELEASE'///'2.1.4.RELEASE' '2.0.5.RELEASE'
        spotlessVersion ='3.26.1'
    }
  repositories {
        mavenCentral()
         gradlePluginPortal()
         jcenter() 
        maven { url "https://mvnrepository.com/" }
    }
    dependencies {
         classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
          classpath("gradle.plugin.com.github.spotbugs:spotbugs-gradle-plugin:1.6.6")
         classpath("com.diffplug.spotless:spotless-plugin-gradle:${spotlessVersion}")
         classpath "org.springframework.boot:spring-boot-gradle-plugin:2.6.4"
          classpath  'com.google.cloud.tools:appengine-gradle-plugin:2.4.2'
            
           
          
    }
    
    

}



 
plugins {
    // Apply the java-library plugin to add support for Java Library
  id 'java'
  id 'eclipse'
  id 'war'
 

//  id "org.springframework.boot" version "2.6.4"
 // id 'io.spring.dependency-management' version '1.0.7.RELEASE'
    
   
}

compileJava {options.encoding = "UTF-8"} 
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
   
     mavenCentral()
         gradlePluginPortal()
         jcenter() 
        maven { url "https://mvnrepository.com/" }
    
}
ext {
  withoutStuff = { 
            exclude group: 'org.apache.logging.log4j', module: 'log4j-slf4j-impl' 
    }
} 

 
 


dependencies {

  
    //implementation 'org.springframework.boot:spring-boot-starter-validation:${springBootVersion}'
    //implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '2.6.4'
   
    implementation fileTree(dir: 'libs', include: ['*.jar'])  //https://stackoverflow.com/questions/39569099/impala-jdbc-driver-with-gradle-dependancy
    
    implementation ("org.springframework.boot:spring-boot-starter:${springBootVersion}") {
    
   //exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
     // exclude(group = "org.springframework.boot", module = "spring-boot-starter-logging")
    }
    implementation  "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
    implementation  "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    // implementation  "org.springframework.security:spring-security-web:${springBootVersion}"
    
   // implementation  "org.springframework.boot:spring-boot-starter-reactor-netty:${springBootVersion}"
    //implementation  "org.springframework.boot:spring-boot-starter-websocket:${springBootVersion}"
    implementation  "org.springframework.boot:spring-boot-starter-security:${springBootVersion}"
    
   // implementation  "org.springframework.security.oauth:spring-security-oauth2:${springBootVersion}"
    
    //implementation group: 'org.springframework.security.oauth', name: 'spring-security-oauth2', version: '2.5.1.RELEASE'
    
    //implementation  "org.springframework.boot:spring-boot-starter-webflux:${springBootVersion}"
    //implementation  "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
    //implementation  "org.springframework.boot:spring-boot-starter-freemarker:${springBootVersion}"
    //implementation  "org.springframework.boot:spring-boot-starter-mail:${springBootVersion}"
    
    //implementation group: 'org.springframework.security', name: 'spring-security-core', version: '5.6.2'
    
    
    
    //implementation group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'
    
    
    //implementation "mysql:mysql-connector-java:5.1.47"
    
    
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.0' 
    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.8'
    
    //implementation group: 'org.apache.hadoop', name: 'hadoop-core'  , version: '2.6.0-mr1-cdh5.16.99'
     implementation ('org.apache.hadoop:hadoop-common:3.3.3') {
        exclude group: 'org.slf4j', module: 'slf4j-reload4j'
        exclude group: 'org.slf4j', module: 'slf4j-api'
       
     }
     
    
    //implementation 'org.sejda.imageio:webp-imageio:0.1.6'
    
    
   implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.5.9.Final'
   implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.27'
    
    //implementation group: 'org.yaml', name: 'snakeyaml', version: '1.17'
     
     compileOnly 'org.projectlombok:lombok:1.18.22'
     //implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.22'
 
  
     annotationProcessor "org.projectlombok:lombok:1.18.22" 
  
    // implementation "io.springfox:springfox-swagger2:2.9.2"
    // implementation "io.springfox:springfox-swagger-ui:2.9.2"
     
    implementation group: 'org.springdoc', name: 'springdoc-openapi-ui', version: '1.6.3'
    implementation group: 'org.springdoc', name: 'springdoc-openapi-data-rest', version: '1.6.3'
    implementation group: 'org.springdoc', name: 'springdoc-openapi-security', version: '1.6.3'
    
    
   
   //  implementation 'com.cloudera.impala.jdbc:ImpalaJDBC41:2.5.41'
     
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    
 
}

configurations.all {
    exclude group: "org.slf4j", module: "slf4j-log4j12"
    exclude group: "log4j", module: "log4j"
  //  exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
}

